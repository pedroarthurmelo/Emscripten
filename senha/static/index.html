<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Análise de Senhas</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>Ferramenta de Análise de Senhas</h1>

    <!-- Área de texto para inserir manualmente as senhas -->
    <textarea id="passwords" rows="10" cols="30" placeholder="Insira suas senhas aqui, uma por linha..."></textarea><br>
    
    <!-- Botão para iniciar a análise das senhas -->
    <button id="analyze">Analisar Senhas</button>

    <!-- Área de carregamento -->
    <div id="loading" style="display: none;">Carregando...</div>

    <!-- Label estilizado para escolher arquivo -->
    <label class="file-label" for="fileInput">Escolher Arquivo</label>
    <input type="file" id="fileInput" accept=".json, .csv">

    <h2>Resultados:</h2>
    <!-- Área onde os resultados da análise serão exibidos -->
    <pre id="results"></pre>

    <a href="explicacao.html" class="explanation-link">O porquê utilizar a ferramenta?</a>

    <!-- Importa o arquivo JavaScript -->
    <script type="module" src="./script.js"></script>
</body>
</html>
